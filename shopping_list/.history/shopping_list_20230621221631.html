<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping List</header>
      <ul class="items">
        <li class="item_row">
          <div class="item">
            <span class="item_name">Egg</span>
            <button class="item_delete">
              <img src="image/delete-button.png" alt="" />
            </button>
          </div>
          <div class="item_divider"></div>
        </li>
      </ul>
      <footer class="footer">
        <input class="footer_input" type="text" />
        <button class="footer_button">
          <img src="image/plus-icon-black-2.png" alt="" />
        </button>
      </footer>
    </section>
  </body>
</html>
