<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Coordinate</title>
    <style>
      body {
        background-color: black;
      }
      div {
        background-color: darkviolet;
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }

      .special {
        background-color: deeppink;
      }

      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <aside>
      <button class="scroll-by">Scroll by 100px(y)</button>
      <button class="scroll-to">Scroll to 100px(y)</button>
      <button class="scroll-into">Scroll into special</button>
    </aside>
    <script>
      const special = document.querySelector(".special");

      special.addEventListener("click", (e) => {
        const rect = special.getBoundingClientRect();
        console.log(rect);
        // client 좌표는 현재 사용자에게 보여지는 브라우저의 최상단에서의 x,y 좌표를 의미
        console.log(`client: ${e.clientX}, ${e.clientY}`);
        // page 좌표는 실제 해당 페이지의 최상단에서부터의 x,y좌표를 의미
        console.log(`page: ${e.pageX}, ${e.pageY}`);
      });

      // window scroll apis
      const scrollBy = document.querySelector(".scroll-by");
      const scrollTo = document.querySelector(".scroll-to");
      const scrollInto = document.querySelector(".scroll-into");

      scrollBy.addEventListener("click", () => {
        window.scrollBy({ top: 100, left: 0, behavior: "smooth" });
      });
      scrollTo.addEventListener("click", () => {
        window.scrollTo(0, 100);
      });
      scrollInto.addEventListener("click", () => {
        special.scrollIntoView();
      });
    </script>
  </body>
</html>
